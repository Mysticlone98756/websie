<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Style Lyrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/websie/fonts.css"> <!-- Include the San Francisco Display font here -->
    <link rel="stylesheet" href="/websie/sublinks/applelyrics/style.css"> <!-- Add your custom styles -->
</head>
<body>

<div class="music-interface">
    <img src="/websie/dependancies/song-image" alt="Song Image" class="song-image">
    
    <div class="song-info">
        <div class="song-name">Song Name</div>
        <div class="artist-name">Artist Name</div>
    </div>

    <div class="lyrics">
        <p>Live lyrics will go here...</p>
    </div>

    <div class="controls">
        <i class="fa fa-backward"></i>
        <i class="fa fa-play" id="playPauseBtn"></i>
        <i class="fa fa-forward"></i>
    </div>

    <div class="control-bar">
        <span id="currentTime">0:00</span>
        <div class="time-bar">
            <div class="progress" id="progress"></div>
        </div>
        <span id="duration">3:30</span>
    </div>

    <div class="volume-control">
        <i class="fa fa-volume-up"></i>
        <input type="range" id="volumeRange" min="0" max="100" value="50">
    </div>
</div>

<script src="/websie/sublinks/applelyrics/script.js"></script>
</body>
</html>
